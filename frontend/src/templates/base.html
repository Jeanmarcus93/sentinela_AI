<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Análise de Placas com Inteligência Artificial - Sentinela IA">
    <meta name="keywords" content="análise placas, IA, segurança, veículos, inteligência artificial">
    <meta name="author" content="Sentinela IA">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sentinela IA">
    
    <title>{% block title %}Sentinela IA{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --primary-900: #312e81;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --green-500: #10b981;
            --red-500: #ef4444;
            --yellow-500: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            font-size: 14px;
        }

        /* ========== Layout ========== */
        .page-header { 
            border-bottom: 2px solid var(--gray-100); 
            padding-bottom: 1rem; 
            margin-bottom: 1.5rem; 
        }

        .container-content { 
            background-color: white; 
            padding: 2rem; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .data-card { 
            background-color: var(--gray-50); 
            border: 1px solid var(--gray-100); 
            border-radius: var(--border-radius); 
            padding: 1.5rem; 
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .data-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .data-card h3 { 
            border-bottom: 1px solid var(--gray-200); 
            padding-bottom: 0.5rem; 
            margin-bottom: 1rem; 
            font-weight: 600;
            color: var(--gray-700);
        }

        /* ========== Navigation ========== */
        #sidebar {
            background: linear-gradient(135deg, var(--gray-800) 0%, var(--gray-900) 100%);
            min-height: 100vh;
            position: relative;
            transition: var(--transition);
        }

        .nav-link { 
            width: 100%; 
            padding: 0.75rem 1rem; 
            border-radius: var(--border-radius); 
            text-align: left; 
            display: block; 
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link.active { 
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .nav-link.inactive { 
            color: #d1d5db; 
            background: transparent;
        }

        .nav-link.inactive:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(2px);
        }

        /* ========== Forms ========== */
        .form-input, .modal-input {
            width: 100%;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            padding: 0.75rem;
            font-size: 0.9rem;
            transition: var(--transition);
            background-color: white;
        }

        .form-input:focus, .modal-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .form-input.error {
            border-color: var(--red-500);
            box-shadow: 0 0 0 3px rgb(239 68 68 / 0.1);
        }

        .form-input.success {
            border-color: var(--green-500);
            box-shadow: 0 0 0 3px rgb(16 185 129 / 0.1);
        }

        /* ========== Buttons ========== */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-200);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--red-500) 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .action-btn { 
            padding: 0.5rem 1rem; 
            font-size: 0.8rem; 
            border-radius: var(--border-radius); 
            border: none; 
            cursor: pointer; 
            transition: var(--transition);
            font-weight: 500;
            min-width: 80px;
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* ========== Loading States ========== */
        .loader { 
            border: 4px solid var(--gray-100); 
            border-top: 4px solid var(--primary-600); 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 2rem auto; 
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            text-align: center;
        }

        /* ========== KPI Boxes ========== */
        .kpi-box { 
            background: linear-gradient(135deg, var(--primary-50) 0%, #f8fafc 100%);
            border-left: 5px solid var(--primary-600); 
            padding: 1.5rem; 
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .kpi-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .kpi-value { 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: var(--primary-700);
            line-height: 1;
            margin: 0.5rem 0;
        }

        .kpi-label { 
            font-size: 0.9rem; 
            color: var(--gray-600); 
            font-weight: 500;
            margin-top: 0.5rem; 
        }

        /* ========== Charts ========== */
        .chart-container { 
            background-color: white; 
            padding: 1.5rem; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow-sm);
            min-height: 400px; 
            display: flex; 
            flex-direction: column;
            transition: var(--transition);
        }

        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-container h3 { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 1rem;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-100);
            padding-bottom: 0.5rem;
        }

        /* ========== Custom Select Dropdown ========== */
        .custom-select-container { position: relative; }
        
        .custom-select-button { 
            background-color: white; 
            border: 1px solid var(--gray-300); 
            border-radius: var(--border-radius); 
            padding: 0.75rem 2.5rem 0.75rem 0.75rem; 
            width: 100%; 
            text-align: left; 
            cursor: pointer; 
            position: relative; 
            min-height: 48px;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .custom-select-button:hover {
            border-color: var(--gray-400);
        }

        .custom-select-button:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .custom-select-button:after { 
            content: '▼'; 
            position: absolute; 
            right: 0.75rem; 
            top: 50%; 
            transform: translateY(-50%); 
            font-size: 0.8rem; 
            color: var(--gray-500);
            transition: var(--transition);
        }

        .custom-select-button.open:after {
            transform: translateY(-50%) rotate(180deg);
        }

        .custom-select-options { 
            display: none; 
            position: absolute; 
            background-color: white; 
            border: 1px solid var(--gray-200); 
            border-radius: var(--border-radius); 
            width: 100%; 
            max-height: 200px; 
            overflow-y: auto; 
            z-index: 100; 
            margin-top: 0.25rem;
            box-shadow: var(--shadow-lg);
        }

        .custom-select-options.show { display: block; }

        .custom-select-options label { 
            display: block; 
            padding: 0.75rem; 
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--gray-50);
        }

        .custom-select-options label:last-child {
            border-bottom: none;
        }

        .custom-select-options label:hover { 
            background-color: var(--gray-50); 
        }

        .custom-select-options input { 
            margin-right: 0.5rem; 
            accent-color: var(--primary-600);
        }

        .selected-items-text { 
            color: var(--gray-600); 
            font-size: 0.9rem; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* ========== Modal ========== */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* ========== Tables ========== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-100);
        }

        .data-table th {
            background-color: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .data-table tr:hover {
            background-color: var(--gray-50);
        }

        /* ========== Validation States ========== */
        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
        }

        .validation-message.error {
            color: var(--red-500);
        }

        .validation-message.success {
            color: var(--green-500);
        }

        /* ========== Responsive Design ========== */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            #sidebar.open {
                left: 0;
            }

            #main-content {
                padding: 1rem;
            }

            .container-content {
                padding: 1rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 1rem;
            }

            .kpi-value {
                font-size: 2rem;
            }

            .chart-container {
                min-height: 300px;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
            }
        }

        /* ========== Utilities ========== */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== Accessibility ========== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus indicators */
        *:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        /* ========== Print Styles ========== */
        @media print {
            #sidebar {
                display: none;
            }
            
            #main-content {
                margin-left: 0 !important;
            }
            
            .btn, .action-btn {
                display: none;
            }
            
            .container-content {
                box-shadow: none;
                border: 1px solid #000;
            }
        }
    </style>

    {% block head_extra %}{% endblock %}
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="md:hidden fixed top-4 left-4 z-50 bg-gray-800 text-white p-2 rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-800 text-white w-full md:w-64 p-6 flex flex-col">
        <!-- Logo/Title -->
        <div class="text-center md:text-left mb-8">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Sentinela IA
            </h1>
            <p class="text-xs text-gray-300 mt-1">Sistema de Análise Inteligente</p>
        </div>

        <!-- Navigation -->
        <nav class="flex flex-col gap-2" role="navigation" aria-label="Menu principal">
            <a id="nav-consulta" href="{{ url_for('main_bp.consulta') }}" class="nav-link inactive" aria-label="Consulta de dados">
                <span class="flex items-center gap-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Consulta
                </span>
            </a>
            
            <a id="nav-nova-ocorrencia" href="{{ url_for('main_bp.nova_ocorrencia') }}" class="nav-link inactive" aria-label="Nova ocorrência">
                <span class="flex items-center gap-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Nova Ocorrência
                </span>
            </a>
            
            <a id="nav-analise" href="{{ url_for('main_bp.analise') }}" class="nav-link inactive" aria-label="Análise agregada">
                <span class="flex items-center gap-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Análise Agregada
                </span>
            </a>
            
            <a id="nav-analise-ia" href="{{ url_for('main_bp.analise_IA') }}" class="nav-link inactive" aria-label="Análise por placa">
                <span class="flex items-center gap-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    Análise por Placa
                </span>
            </a>
        </nav>

        <!-- Footer Info -->
        <div class="mt-auto pt-8 text-center text-xs text-gray-400">
            <div class="border-t border-gray-700 pt-4">
                <p>&copy; 2024 Sentinela IA</p>
                <p class="mt-1">v2.0.0</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 overflow-y-auto bg-gray-50" role="main">
        <div class="p-4 md:p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content w-full max-w-md md:max-w-lg lg:max-w-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900">Editar Registro</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Fechar modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="modal-form" class="space-y-4">
                <!-- Form content will be populated by JavaScript -->
            </form>
            
            <div id="modal-feedback" class="mt-4 text-sm" role="alert" aria-live="polite"></div>
            
            <div class="mt-6 flex justify-end gap-3">
                <button type="button" onclick="closeModal()" class="btn btn-secondary">
                    Cancelar
                </button>
                <button type="button" id="modal-save-btn" class="btn btn-primary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="loader"></div>
            <p class="mt-4 text-gray-600 font-medium">Processando...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite">
        <!-- Toast notifications will be added here dynamically -->
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/validators.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}

    <!-- Mobile menu functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            
            if (mobileMenuBtn && sidebar) {
                mobileMenuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768 && 
                        !sidebar.contains(e.target) && 
                        !mobileMenuBtn.contains(e.target)) {
                        sidebar.classList.remove('open');
                    }
                });
            }
        });

        // Global loading functions
        window.showLoading = function(message = 'Processando...') {
            const overlay = document.getElementById('loading-overlay');
            const text = overlay.querySelector('p');
            if (text) text.textContent = message;
            overlay.classList.remove('hidden');
        };

        window.hideLoading = function() {
            document.getElementById('loading-overlay').classList.add('hidden');
        };

        // Toast notification system
        window.showToast = function(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `${colors[type] || colors.info} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full opacity-0`;
            toast.innerHTML = `
                <div class="flex items-center justify-between gap-3">
                    <span class="font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            }, 100);
            
            // Auto remove
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        };

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
            showToast('Ocorreu um erro inesperado. Por favor, recarregue a página.', 'error');
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`Página carregada em ${loadTime.toFixed(2)}ms`);
        });
    </script>
</body>
</html>
